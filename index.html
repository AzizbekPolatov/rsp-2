<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&family=Work+Sans:wght@100;200;300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
        <nav><img src="./imagesss/Storefront.svg" alt=""><img src="./imagesss/NFT Marketplace.svg" alt=""></nav>
        <main>
            <ul class="main__ul">
                <li><a href="">Marketplace</a></li>
                <li><a href="">Rankings</a></li>
                <li><a href="">Connect a wallet</a></li>
            </ul>
            <button><i class="fa-regular fa-user"></i><h3>Sign up</h3></button>
        </main>
        <div class="bars"><i class="fa-solid fa-bars-staggered fa-beat-fade"></i></div>
    </header>

   <div class="container">
    <div class="cn-1">
        <div class="cn-11">
           <div class="img1">
            <img src="./imagesss/Image Placeholder.png" alt="">
           </div>
           <div class="img2">
            <img src="./imagesss/Image Placeholder (1).png" alt="">
           </div>
           <div class="img3">
            <img src="./imagesss/Image Placeholder (2).png" alt="">
           </div>
        </div>
     <div class="cn-3">
        <div class="cn-2">
            <div class="bl_text1">
                <h1 class="text-1" >Create account</h1>
            </div>  
            <div class="bl_text">
                <p>Welcome! enter your details and start creating, collecting and selling NFTs.</p>
            </div>
          <div class="box">
            <div class="bl-text11">
                <div class="bl_input1">
                    <label for="">
                         <input
                    class="user"
                    type="text"
                    name="email"
                    placeholder="Username"
                  />       
                    </label>
                </div>
                <div class="bl_input1 ">
                    <label for="">
                         <input
                    class="user"
                    type="text"
                    name="email"
                    placeholder="Email Address"
                  />       
                    </label>
                </div>
                <div class="bl_input1 ">
                    <label for="">
                         <input
                    class="user"
                    type="text"
                    name="email"
                    placeholder="Password"
                  />       
                    </label>
                </div>
                <div class="bl_input1 ">
                    <label for="">
                         <input
                    class="user"
                    type="text"
                    name="email"
                    placeholder="Confirm Password"
                  />       
                    </label>
                    <div class="btn">
                        <button class="button">
                            Create account
                        </button>
                    </div>
                </div>
               </div>
            </div>
          </div>
     </div>
    </div>
    
   </div>
</body>
</html>
